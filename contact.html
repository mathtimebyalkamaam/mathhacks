<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-gray-900 flex items-center">
                <span class="text-indigo-600">Math</span>Time<span class="text-indigo-400">.</span>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html#hacks" class="text-gray-600 hover:text-indigo-600 transition-colors">Hacks</a>
                <a href="index.html#blogs" class="text-gray-600 hover:text-indigo-600 transition-colors">Blogs</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600 transition-colors">About</a>
                <a href="contact.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-16">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg max-w-4xl mx-auto">
            <div class="text-center">
                <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Get In Touch</h1>
                <p class="text-lg text-gray-600 mb-8">We'd love to hear from you! Whether you have a question, a suggestion for a math hack, or just want to say hi, feel free to reach out at <span class="text-blue-600">info.onesharma@gmail.com</span></p>
            </div>

            <form action="#" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="name" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                 <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea name="message" id="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="text-center">
                     <button type="submit" class="w-full md:w-auto bg-gradient-to-r from-indigo-500 to-indigo-600 text-white px-8 py-3 rounded-md font-semibold hover:from-indigo-600 hover:to-indigo-700 text-lg">Send Message</button>
                </div>
            </form>

            <div class="mt-12 text-center">
                <a href="index.html" class="inline-flex items-center justify-center bg-gradient-to-r from-teal-500 to-teal-600 text-white px-6 py-3 rounded-lg font-medium hover:from-teal-600 hover:to-teal-700 transition-colors">
                    <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-16">
