<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently Asked Questions - Math Time</title>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-C5EKPVZHVZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-C5EKPVZHVZ');
</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-gray-900 flex items-center">
                <span class="text-indigo-600">Math</span>Time<span class="text-indigo-400">.</span>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html#hacks" class="text-gray-600 hover:text-indigo-600 transition-colors">Hacks</a>
                <a href="index.html#blogs" class="text-gray-600 hover:text-indigo-600 transition-colors">Blogs</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600 transition-colors">About</a>
                <a href="contact.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-16">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg max-w-4xl mx-auto">
            <div class="text-center">
                <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Frequently Asked Questions</h1>
                <p class="text-lg text-gray-600 mb-12">Have a question? We've got answers.</p>
            </div>

            <div class="space-y-4" id="faq-container">
                <!-- FAQ items will be inserted here by JS -->
            </div>
            
            <div class="text-center mt-12">
                <a href="index.html" class="inline-flex items-center space-x-2 bg-gradient-to-r from-indigo-500 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-indigo-600 hover:to-indigo-700 transition-all">
                    <i data-lucide="arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-16">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500 text-sm">
             <p>&copy; <script>document.write(new Date().getFullYear())</script> Math Time. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        lucide.createIcons();

        const faqs = [
            {
                question: "What is Math Time?",
                answer: "Math Time is an educational platform dedicated to making math fun and accessible for students up to Class 10. We provide unique math hacks, tricks, and blog posts to help students solve problems faster and build confidence."
            },
            {
                question: "Who is this website for?",
                answer: "Our content is specifically designed for students up to Class 10, as well as parents and teachers who are looking for creative ways to explain mathematical concepts."
            },
            {
                question: "Are the math hacks and blogs free?",
                answer: "Yes! All the content on our website and our YouTube channel is completely free to access. Our goal is to make learning accessible to everyone."
            },
            {
                question: "How often is new content added?",
                answer: "We aim to add new math hacks and blog posts on a weekly basis. Be sure to check back often or subscribe to our YouTube channel for the latest updates."
            },
            {
                question: "Where can I find video tutorials for these hacks?",
                answer: "All of our video tutorials are available on our official YouTube channel, 'Math Time by Alka Ma'am'. We provide a link to it throughout the website for easy access."
            },
            {
                question: "How can I suggest a math hack or a blog topic?",
                answer: "We would love to hear your ideas! Please visit our 'Contact Us' page and send us a message with your suggestion. We appreciate all feedback from our community."
            }
        ];
        
        const faqContainer = document.getElementById('faq-container');
        
        faqs.forEach(faq => {
            const faqItem = document.createElement('div');
            faqItem.className = 'border border-gray-200 rounded-lg';
            
            faqItem.innerHTML = `
                <button class="faq-question w-full flex justify-between items-center text-left p-4 md:p-5">
                    <span class="font-semibold text-gray-800">${faq.question}</span>
                    <i data-lucide="chevron-down" class="transition-transform duration-300"></i>
                </button>
                <div class="faq-answer px-4 md:px-5">
                    <p class="pb-4 text-gray-600">${faq.answer}</p>
                </div>
            `;
            faqContainer.appendChild(faqItem);
        });

        const faqQuestions = document.querySelectorAll('.faq-question');

        faqQuestions.forEach(button => {
            button.addEventListener('click', () => {
                const answer = button.nextElementSibling;
                const icon = button.querySelector('i');

                // Close all other answers
                faqQuestions.forEach(otherButton => {
                    if (otherButton !== button) {
                        otherButton.nextElementSibling.style.maxHeight = null;
                        otherButton.querySelector('i').classList.remove('rotate-180');
                    }
                });

                if (answer.style.maxHeight) {
                    answer.style.maxHeight = null;
                    icon.classList.remove('rotate-180');
                } else {
                    answer.style.maxHeight = answer.scrollHeight + "px";
                    icon.classList.add('rotate-180');
                }
            });
        });
    </script>
</body>
</html>
