<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .phone-screen {
            background-color: #0d1b2a; /* Professional dark blue whiteboard */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            font-weight: 700;
            color: #e0e1dd;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #ffca3a; /* Bright yellow for emphasis */
            font-size: 1.3em;
        }
        .replay-button {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.5rem;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            background-color: #ffca3a;
            color: #0d1b2a;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .replay-button.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
         .phone-screen a {
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .phone-screen a:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <canvas id="animationCanvas"></canvas>
        <div id="textOverlay" class="text-overlay"></div>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="absolute bottom-8 left-8 bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-3 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span class="text-xs">Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');

        const colors = { line: '#e0e1dd', angle1: '#80ed99', angle2: '#fca311', angle3: '#ffca3a', highlight: 'white' };

        function setCanvasSize() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
        }

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400);
        }

        function animateLine(line, duration = 500) {
            let start = null;
            return new Promise(resolve => {
                function draw(timestamp) {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    ctx.beginPath();
                    ctx.moveTo(line.x1, line.y1);
                    ctx.lineTo(line.x1 + (line.x2 - line.x1) * progress, line.y1 + (line.y2 - line.y1) * progress);
                    ctx.strokeStyle = line.color;
                    ctx.lineWidth = line.width;
                    ctx.stroke();
                    if (progress < 1) requestAnimationFrame(draw);
                    else resolve();
                }
                requestAnimationFrame(draw);
            });
        }

        function drawArc(angle) {
             ctx.beginPath();
             ctx.arc(angle.x, angle.y, angle.radius, angle.start, angle.end);
             ctx.strokeStyle = angle.color;
             ctx.lineWidth = 4;
             ctx.stroke();
        }
        
        function drawText(text) {
            ctx.fillStyle = text.color;
            ctx.font = `bold ${text.size}px Poppins`;
            ctx.textAlign = 'center';
            ctx.fillText(text.content, text.x, text.y);
        }

        async function playAnimation() {
            replayBtn.classList.remove('visible');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const w = canvas.width;
            const h = canvas.height;

            // Line definitions
            const line1 = { x1: w * 0.1, y1: h * 0.4, x2: w * 0.9, y2: h * 0.4, color: colors.line, width: 3 };
            const line2 = { x1: w * 0.1, y1: h * 0.6, x2: w * 0.9, y2: h * 0.6, color: colors.line, width: 3 };
            const transversal = { x1: w * 0.2, y1: h * 0.25, x2: w * 0.8, y2: h * 0.75, color: colors.line, width: 3 };
            const intersection1 = { x: 0.4 * w, y: 0.4 * h };
            const intersection2 = { x: 0.6 * w, y: 0.6 * h };

            await showText("The <span class='handwritten'>Geometry Angle</span> Rules!");
            
            await showText("First, let's draw two <span class='handwritten'>parallel lines</span>...", 3000);
            await Promise.all([animateLine(line1), animateLine(line2)]);
            
            await showText("...and a line that crosses them (a <span class='handwritten'>transversal</span>).", 3000);
            await animateLine(transversal);

            // Vertically Opposite Angles
            await showText("When two lines cross...", 2000);
            const angleA = { x: intersection1.x, y: intersection1.y, radius: 30, start: 2.1, end: 3.14, color: colors.angle1 };
            const textA = { content: "60째", x: intersection1.x - 40, y: intersection1.y - 10, color: colors.angle1, size: 20 };
            drawArc(angleA);
            drawText(textA);
            
            await showText("...<span class='handwritten'>vertically opposite</span> angles are EQUAL.", 3000);
            const angleB = { x: intersection1.x, y: intersection1.y, radius: 30, start: 5.25, end: 0, color: colors.angle1 };
            const textB = { content: "60째", x: intersection1.x + 40, y: intersection1.y + 20, color: colors.angle1, size: 20 };
            drawArc(angleB);
            drawText(textB);
            await wait(2000);

            // Alternate Interior Angles
            await showText("Can you see the <span class='handwritten'>'Z' shape</span>?", 2500);
            const zShape = { x1: line1.x1, y1: line1.y1, x2: line1.x2, y2: line1.y2, color: colors.highlight, width: 5 };
            const zShape2 = { x1: intersection1.x, y1: intersection1.y, x2: intersection2.x, y2: intersection2.y, color: colors.highlight, width: 5 };
            const zShape3 = { x1: line2.x1, y1: line2.y1, x2: line2.x2, y2: line2.y2, color: colors.highlight, width: 5 };
            // A simplified highlight for the Z path
            await animateLine({x1: w*0.1, y1:h*0.4, x2:intersection1.x, y2:intersection1.y, color: colors.highlight, width: 5});
            await animateLine({x1: intersection1.x, y1:intersection1.y, x2:intersection2.x, y2:intersection2.y, color: colors.highlight, width: 5});
            await animateLine({x1: intersection2.x, y1:intersection2.y, x2:w*0.9, y2:h*0.6, color: colors.highlight, width: 5});
            
            await showText("<span class='handwritten'>Alternate Interior</span> angles are EQUAL.", 3000);
            const angleC = { x: intersection2.x, y: intersection2.y, radius: 30, start: 2.1, end: 3.14, color: colors.angle2 };
            const textC = { content: "60째", x: intersection2.x - 40, y: intersection2.y - 10, color: colors.angle2, size: 20 };
            drawArc(angleC);
            drawText(textC);
            await wait(2000);

            // Corresponding Angles
            await showText("Now, spot the <span class='handwritten'>'F' shape</span>.", 2500);
            const fShape = {x1: transversal.x1, y1: transversal.y1, x2: transversal.x2, y2: transversal.y2, color: colors.highlight, width: 5};
            const fShape2 = {x1: line1.x1, y1: line1.y1, x2: line1.x2, y2: line1.y2, color: colors.highlight, width: 5};
            await animateLine({x1: transversal.x1, y1:transversal.y1, x2:intersection1.x, y2:intersection1.y, color: colors.highlight, width: 5});
            await animateLine({x1: intersection1.x, y1:intersection1.y, x2:line1.x2, y2:line1.y2, color: colors.highlight, width: 5});


            await showText("<span class='handwritten'>Corresponding</span> angles are also EQUAL.", 3000);
            const angleD = { x: intersection2.x, y: intersection2.y, radius: 30, start: 5.25, end: 0, color: colors.angle3 };
            const textD = { content: "60째", x: intersection2.x + 40, y: intersection2.y + 20, color: colors.angle3, size: 20 };
            drawArc(angleD);
            drawText(textD);
            await wait(2000);


            await showText("<span style='font-size: 1.5rem;'>Math Time</span><br><span style='font-size: 1.2rem; color: #aaa;'>by Alka Ma'am</span>", 3000);
            
            replayBtn.classList.add('visible');
        }

        replayBtn.addEventListener('click', playAnimation);
        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
        playAnimation();

    </script>
</body>
</html>
