    <style>
        body {
            background-color: #1a1a1a; /* Dark background for focus */
        }
        .phone-screen {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Whiteboard color */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.4rem, 5.5vw, 2.0rem);
            font-weight: 700;
            color: #003d5b;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #d90429;
            font-size: 1.2em;
        }
        .text-overlay .subscribe-text {
            font-size: 0.8em;
            font-weight: 500;
            color: #333;
        }
        .replay-button {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.5rem;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            background-color: #2a9d8f;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .replay-button:hover {
            background-color: #264653;
            transform: translateX(-50%) scale(0.85);
        }
        .replay-button.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        .phone-screen a {
            opacity: 0.9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
            transition: all 0.2s ease;
        }
        .phone-screen a:hover {
            transform: scale(1.1);
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <canvas id="animationCanvas"></canvas>
        <div id="textOverlay" class="text-overlay"></div>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="absolute bottom-8 left-8 bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-2 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-3 h-3"></i>
            <span class="text-[10px]">Home</span>
        </a>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');

        let scale, originX, originY;
        const colors = { line: '#333', step1: '#005a9c', step2: '#d90429', step3: '#008000', label: '#555', arc: 'rgba(230, 0, 0, 0.6)' };

        function setCanvasSize() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            scale = canvas.width / 4.5;
            originX = canvas.width * 0.4;
            originY = canvas.height * 0.7;
        }

        // --- Animation Utilities ---
        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400); // Wait for fade out
        }

        function animateLine(x1, y1, x2, y2, color, lineWidth, duration = 400) {
            return new Promise(resolve => {
                let start = null;
                const easeOutCubic = t => 1 - Math.pow(1 - t, 3);

                function draw(timestamp) {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const easedProgress = easeOutCubic(progress);
                    
                    ctx.strokeStyle = color;
                    ctx.lineWidth = lineWidth;
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x1 + (x2 - x1) * easedProgress, y1 + (y2 - y1) * easedProgress);
                    ctx.stroke();

                    if (progress < 1) {
                        requestAnimationFrame(draw);
                    } else {
                        resolve();
                    }
                }
                requestAnimationFrame(draw);
            });
        }
        
        function animateArc(cx, cy, radius, startAngle, endAngle, color, duration = 600) {
             return new Promise(resolve => {
                let start = null;
                const angleDiff = endAngle - startAngle;
                const easeOutCubic = t => 1 - Math.pow(1 - t, 3);

                function draw(timestamp) {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    const easedProgress = easeOutCubic(progress);
                    
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(cx, cy, radius, startAngle, startAngle + angleDiff * easedProgress, false);
                    ctx.stroke();

                    if (progress < 1) {
                        requestAnimationFrame(draw);
                    } else {
                        resolve();
                    }
                }
                requestAnimationFrame(draw);
            });
        }
        
        function drawText(text, x, y, color, size) {
            ctx.fillStyle = color;
            ctx.font = `bold ${size}px Caveat`;
            ctx.textAlign = 'center';
            ctx.fillText(text, x, y);
        }
        
        function animatePop(x, y, color, size) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        async function showCompassPoint(x, y, duration = 300) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, 2 * Math.PI);
            ctx.fill();
            await wait(duration);
        }

        // --- Main Animation Sequence (30 Second Version) ---
        async function playAnimation() {
            replayBtn.classList.remove('visible');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            await showText("Locating <span class='handwritten'>√3</span> on a Number Line", 2000);

            // Draw Number Line
            await animateLine(originX - 2 * scale, originY, originX + 2.5 * scale, originY, colors.line, 3, 600);
            for (let i = -1; i <= 2; i++) {
                animateLine(originX + i * scale, originY - 10, originX + i * scale, originY + 10, colors.line, 3, 100);
                drawText(i.toString(), originX + i * scale, originY + 30, colors.label, 24);
            }
            drawText('O', originX, originY - 20, colors.label, 28);
            drawText('A', originX + scale, originY - 20, colors.label, 28);
            
            // Constructing √2
            await showText("First, find <span class='handwritten'>√2</span> by drawing a 1x1 triangle.", 2800);
            await animateLine(originX + scale, originY, originX + scale, originY - scale, colors.step1, 4);
            drawText('B', originX + scale + 15, originY - scale, colors.step1, 28);
            await animateLine(originX, originY, originX + scale, originY - scale, colors.step1, 4);
            
            // Pythagoras for √2 and Arc
            await showText("Pythagoras says 1²+1²=2.<br>Hypotenuse is <span class='handwritten'>√2</span>.", 3000);
            await showText("Use a compass to mark <span class='handwritten'>√2</span> on the line.", 2800);
            const sqrt2PointX = originX + Math.sqrt(2) * scale;
            await showCompassPoint(originX, originY);
            await animateArc(originX, originY, Math.sqrt(2) * scale, -Math.PI / 4, 0, colors.arc);
            drawText('C(√2)', sqrt2PointX, originY - 20, colors.step2, 28);
            await wait(500);

            // Constructing √3
            await showText("Now, build a new triangle on <span class='handwritten'>√2</span> with height 1.", 2800);
            await animateLine(sqrt2PointX, originY, sqrt2PointX, originY - scale, colors.step3, 4);
            drawText('D', sqrt2PointX + 15, originY - scale, colors.step3, 28);
            await animateLine(originX, originY, sqrt2PointX, originY - scale, colors.step3, 4);

            // Pythagoras for √3 and Arc
            await showText("Again, (√2)²+1²=3.<br>New hypotenuse is <span class='handwritten'>√3</span>.", 3000);
            await showText("Mark this new length with the compass.", 2800);
            const sqrt3PointX = originX + Math.sqrt(3) * scale;
            await showCompassPoint(originX, originY);
            await animateArc(originX, originY, Math.sqrt(3) * scale, -Math.atan(1/Math.sqrt(2)), 0, colors.arc);
            
            // Final Result
            animatePop(sqrt3PointX, originY, colors.step2, 10);
            drawText('√3', sqrt3PointX, originY + 45, colors.step2, 40);
            await showText("And that's <span class='handwritten'>√3</span>!", 2500);

            // Subscribe message
            await showText("<span class='subscribe-text'>Subscribe</span><br><span class='handwritten'>Math Time</span><br><span class='subscribe-text'>by Alka Ma'am</span>", 3000);

            replayBtn.classList.add('visible');
        }

        // --- Initialization ---
        replayBtn.addEventListener('click', playAnimation);
        window.addEventListener('resize', setCanvasSize);

        setCanvasSize();
        playAnimation();

    </script>
</body>
</html>
