<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Theorem Hack - Math Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .phone-screen {
            background-color: #0d1b2a; /* Professional dark blue whiteboard */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 15%;
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.4rem, 6vw, 2.1rem);
            font-weight: 700;
            color: #e0e1dd;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #ffca3a; /* Bright yellow for emphasis */
            font-size: 1.3em;
            line-height: 1;
        }
        .text-overlay .highlight {
             color: #80ed99; /* Bright green for answers */
        }
        .text-overlay .formula {
             color: #fca311; /* Orange for formulas */
             font-size: 1.1em;
        }
        .replay-button, .youtube-link {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.2rem;
            padding: 10px 24px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .replay-button {
            bottom: 8%;
            background-color: #ffca3a;
            color: #0d1b2a;
        }
        .youtube-link {
            bottom: 18%;
            background-color: #FF0000;
            color: white;
            text-decoration: none;
        }
        .replay-button.visible, .youtube-link.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        .phone-screen a.home-link {
            opacity: 0.7;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 24px;
            left: 24px;
        }
        .phone-screen a.home-link:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <canvas id="animationCanvas"></canvas>
        <div id="textOverlay" class="text-overlay"></div>
        <a href="https://www.youtube.com/@its.mathtime" target="_blank" id="youtubeLink" class="youtube-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-youtube"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17Z"/><path d="m10 15 5-3-5-3z"/></svg>
            <span>Subscribe</span>
        </a>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="home-link bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-3 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span class="text-xs">Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');
        const youtubeLink = document.getElementById('youtubeLink');

        let centerX, centerY, radius;

        function setCanvasSize() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2 + 80;
            radius = canvas.width * 0.35;
        }

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400);
        }
        
        function drawCircle() {
             ctx.beginPath();
             ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
             ctx.strokeStyle = '#e0e1dd';
             ctx.lineWidth = 3;
             ctx.stroke();
        }

        function drawLinesAndAngles(centerAngleDeg, color1, color2) {
            const centerAngleRad = centerAngleDeg * Math.PI / 180;
            const startRad = (3*Math.PI/2) - (centerAngleRad / 2);
            const endRad = (3*Math.PI/2) + (centerAngleRad / 2);

            const p1x = centerX + radius * Math.cos(startRad);
            const p1y = centerY + radius * Math.sin(startRad);
            const p2x = centerX + radius * Math.cos(endRad);
            const p2y = centerY + radius * Math.sin(endRad);
            
            // Point on circumference
            const p3x = centerX;
            const p3y = centerY - radius;

            // Draw lines
            ctx.beginPath(); ctx.moveTo(centerX, centerY); ctx.lineTo(p1x, p1y); ctx.strokeStyle = color1; ctx.lineWidth = 4; ctx.stroke();
            ctx.beginPath(); ctx.moveTo(centerX, centerY); ctx.lineTo(p2x, p2y); ctx.strokeStyle = color1; ctx.lineWidth = 4; ctx.stroke();
            
            ctx.beginPath(); ctx.moveTo(p3x, p3y); ctx.lineTo(p1x, p1y); ctx.strokeStyle = color2; ctx.lineWidth = 4; ctx.stroke();
            ctx.beginPath(); ctx.moveTo(p3x, p3y); ctx.lineTo(p2x, p2y); ctx.strokeStyle = color2; ctx.lineWidth = 4; ctx.stroke();
        }

        async function playAnimation() {
            replayBtn.classList.remove('visible');
            youtubeLink.classList.remove('visible');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            await showText("The Ultimate <span class='handwritten'>Circles Theorem</span> Wow-Hack!");
            
            await showText("Problem: An angle at the center of a circle is 100°. What is angle x at the circumference?", 5000);
            
            drawCircle();
            drawLinesAndAngles(100, '#fca311', '#80ed99');
            
            await showText("The secret: The angle at the center is <span class='handwritten'>always double</span> the angle at the circumference.", 5000);

            await showText("So, to find x, you just need to divide the center angle by 2!", 4000);

            await showText("<span class='formula'>x = 100° / 2</span>", 3000);

            await showText("x = <span class='highlight'>50°</span>. That's it!", 3000);

            await showText("No complex geometry needed. Just one simple rule. Wow!", 4000);
            
            await showText("<span style='font-family: \"Caveat\", cursive; font-size: 2rem; color: #ffca3a; line-height: 1.2;'>Math Time</span><br><span style='font-size: 1.2rem; color: #e0e1dd; opacity: 0.9;'>by Alka Ma'am</span>", 3000);

            youtubeLink.classList.add('visible');
            replayBtn.classList.add('visible');
        }

        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
        replayBtn.addEventListener('click', playAnimation);
        playAnimation();

    </script>
</body>
</html>
