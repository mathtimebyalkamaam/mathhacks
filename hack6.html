<html lang="en">
<head>

    <title>Butterfly Method for Fractions - Math Time</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .phone-screen {
            background-color: #0d1b2a; /* Professional dark blue whiteboard */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            font-weight: 700;
            color: #e0e1dd;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #ffca3a; /* Bright yellow for emphasis */
            font-size: 1.3em;
        }
        .replay-button {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.5rem;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            background-color: #ffca3a;
            color: #0d1b2a;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .replay-button.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        .phone-screen a {
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .phone-screen a:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <canvas id="animationCanvas"></canvas>
        <div id="textOverlay" class="text-overlay"></div>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="absolute bottom-8 left-8 bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-3 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span class="text-xs">Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');

        const colors = { text: '#e0e1dd', line: '#4a4e69', wing1: '#fca311', wing2: '#80ed99', body: '#00b4d8', final: '#ffca3a' };

        function setCanvasSize() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
        }

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400);
        }

        function drawFractionText(num, den, x, y, size) {
            ctx.fillStyle = colors.text;
            ctx.font = `bold ${size}px Poppins`;
            ctx.textAlign = 'center';
            const numWidth = ctx.measureText(num).width;
            const denWidth = ctx.measureText(den).width;
            const lineWidth = Math.max(numWidth, denWidth) * 1.2;
            ctx.fillText(num, x, y - size * 0.2);
            ctx.beginPath();
            ctx.moveTo(x - lineWidth / 2, y + size * 0.1);
            ctx.lineTo(x + lineWidth / 2, y + size * 0.1);
            ctx.strokeStyle = colors.text;
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.fillText(den, x, y + size * 1.1);
        }
        
        function drawAnimatedEllipse(cx, cy, rx, ry, color, duration = 700) {
            return new Promise(resolve => {
                let start = null;
                function draw(timestamp) {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    ctx.beginPath();
                    ctx.ellipse(cx, cy, rx, ry, 0, 0, 2 * Math.PI * progress);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 5;
                    ctx.stroke();
                    if (progress < 1) requestAnimationFrame(draw);
                    else resolve();
                }
                requestAnimationFrame(draw);
            });
        }
        
        async function drawAnimatedText(text, x, y, color, size, duration=500) {
             let start = null;
             return new Promise(resolve => {
                function draw(timestamp) {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    ctx.globalAlpha = progress;
                    ctx.fillStyle = color;
                    ctx.font = `bold ${size}px Caveat`;
                    ctx.textAlign = 'center';
                    ctx.fillText(text, x, y);
                    if (progress < 1) requestAnimationFrame(draw);
                    else {
                        ctx.globalAlpha = 1.0;
                        resolve();
                    }
                }
                requestAnimationFrame(draw);
             });
        }


        async function playAnimation() {
            replayBtn.classList.remove('visible');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const size = 60;
            const spacing = 120;

            await showText("The <span class='handwritten'>Butterfly Method</span> for adding fractions!");
            await showText("Let's solve <br><span class='handwritten'>2/5 + 1/3</span>");

            // Draw fractions
            drawFractionText('2', '5', centerX - spacing / 2, centerY, size);
            drawFractionText('1', '3', centerX + spacing / 2, centerY, size);
            ctx.font = `bold ${size}px Poppins`;
            ctx.fillText('+', centerX, centerY + size/2);
            
            await showText("Step 1: Multiply diagonally.", 2000);
            await drawAnimatedEllipse(centerX - spacing / 2, centerY, size * 0.8, size * 1.3, colors.wing1);
            await drawAnimatedText("2 x 3 = 6", centerX - 60, centerY - 130, colors.wing1, 40);

            await showText("Step 2: Do the same for the other wing.", 2500);
            await drawAnimatedEllipse(centerX + spacing / 2, centerY, size * 0.8, size * 1.3, colors.wing2);
            await drawAnimatedText("5 x 1 = 5", centerX + 60, centerY - 130, colors.wing2, 40);

            await showText("Step 3: <span class='handwritten'>Add</span> those numbers for the numerator.", 3000);
            await drawAnimatedText("6 + 5 = 11", centerX, centerY - 200, colors.final, 50);

            await showText("Step 4: <span class='handwritten'>Multiply</span> the denominators.", 3000);
            ctx.beginPath();
            ctx.moveTo(centerX - spacing/2, centerY + size*0.7);
            ctx.bezierCurveTo(centerX - 20, centerY + 180, centerX + 20, centerY + 180, centerX + spacing/2, centerY + size*0.7);
            ctx.strokeStyle = colors.body;
            ctx.lineWidth = 5;
            ctx.stroke();
            await drawAnimatedText("5 x 3 = 15", centerX, centerY + 190, colors.body, 50);

            await showText("And there's your answer!", 2000);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFractionText('11', '15', centerX, centerY, 100);

            await showText("No common denominator needed!", 3000);

            await showText("<span style='font-size: 1.5rem;'>Math Time</span><br><span style='font-size: 1.2rem; color: #aaa;'>by Alka Ma'am</span>", 3000);
            
            replayBtn.classList.add('visible');
        }

        replayBtn.addEventListener('click', playAnimation);
        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
        playAnimation();

    </script>
</body>
</html>
