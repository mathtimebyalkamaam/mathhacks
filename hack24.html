<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutations Made Easy - Math Time</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .phone-screen {
            background-color: #0d1b2a; /* Professional dark blue whiteboard */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 15%;
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.4rem, 6vw, 2.1rem);
            font-weight: 700;
            color: #e0e1dd;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #ffca3a; /* Bright yellow for emphasis */
            font-size: 1.3em;
            line-height: 1;
        }
        .text-overlay .highlight {
             color: #80ed99; /* Bright green for answers */
        }
        .text-overlay .formula {
             color: #fca311; /* Orange for formulas */
             font-size: 1.1em;
        }
        .replay-button, .youtube-link {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.2rem;
            padding: 10px 24px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .replay-button {
            bottom: 8%;
            background-color: #ffca3a;
            color: #0d1b2a;
        }
        .youtube-link {
            bottom: 18%;
            background-color: #FF0000;
            color: white;
            text-decoration: none;
        }
        .replay-button.visible, .youtube-link.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        .phone-screen a.home-link {
            opacity: 0.7;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 24px;
            left: 24px;
        }
        .phone-screen a.home-link:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <canvas id="animationCanvas"></canvas>
        <div id="textOverlay" class="text-overlay"></div>
        <a href="https://www.youtube.com/@its.mathtime" target="_blank" id="youtubeLink" class="youtube-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-youtube"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17Z"/><path d="m10 15 5-3-5-3z"/></svg>
            <span>Subscribe</span>
        </a>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="home-link bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-3 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span class="text-xs">Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');
        const youtubeLink = document.getElementById('youtubeLink');

        var w, h;

        function setCanvasSize() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            w = canvas.width;
            h = canvas.height;
        }

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400);
        }

        function drawSlot(x, y, width, height, text = '') {
            ctx.strokeStyle = '#e0e1dd';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);
            if (text) {
                ctx.fillStyle = '#ffca3a';
                ctx.font = 'bold 36px Poppins';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, x + width / 2, y + height / 2);
            }
        }
        
        async function playAnimation() {
            replayBtn.classList.remove('visible');
            youtubeLink.classList.remove('visible');
            ctx.clearRect(0, 0, w, h);
            
            await showText("The <span class='handwritten'>Permutations</span> Wow-Hack!");
            
            await showText("Forget formulas! Let's use the <span class='handwritten'>Slot Method</span>.", 3000);

            await showText("Problem: How many 3-letter words can be formed from A, B, C without repetition?", 4500);

            const slotWidth = w * 0.2;
            const slotHeight = h * 0.12;
            const startX = (w - 3 * slotWidth - 2 * 20) / 2;
            const yPos = h * 0.5;

            drawSlot(startX, yPos, slotWidth, slotHeight);
            drawSlot(startX + slotWidth + 20, yPos, slotWidth, slotHeight);
            drawSlot(startX + 2 * (slotWidth + 20), yPos, slotWidth, slotHeight);
            await wait(500);

            await showText("For the first slot, we have <span class='highlight'>3 choices</span> (A, B, or C).", 3500);
            drawSlot(startX, yPos, slotWidth, slotHeight, '3');
            await wait(1000);

            await showText("After picking one, how many choices are left for the second slot?", 3500);
            drawSlot(startX + slotWidth + 20, yPos, slotWidth, slotHeight, '2');
            await wait(1000);
            
            await showText("And for the last slot, there's only <span class='highlight'>1 choice</span> left.", 3500);
            drawSlot(startX + 2 * (slotWidth + 20), yPos, slotWidth, slotHeight, '1');
            await wait(1000);

            await showText("Now, just multiply the choices!", 2000);
            
            await showText("<span class='formula'>3 × 2 × 1</span>", 2500);

            await showText("= <span class='highlight'>6</span> possible arrangements. Wow!", 3500);
            
            await showText("This is also written as <span class='formula'>3!</span> (3 Factorial).", 3000);

            ctx.clearRect(0, 0, w, h);

            await showText("It works for anything! How many ways to award Gold, Silver, Bronze to 8 runners?", 4500);
            
            const newStartX = (w - 3 * slotWidth - 2 * 10) / 2;
            drawSlot(newStartX, yPos, slotWidth, slotHeight);
            drawSlot(newStartX + slotWidth + 10, yPos, slotWidth, slotHeight);
            drawSlot(newStartX + 2 * (slotWidth + 10), yPos, slotWidth, slotHeight);

            await showText("Gold: <span class='highlight'>8 choices</span><br>Silver: <span class='highlight'>7 choices</span><br>Bronze: <span class='highlight'>6 choices</span>", 4500);
            drawSlot(newStartX, yPos, slotWidth, slotHeight, '8');
            drawSlot(newStartX + slotWidth + 10, yPos, slotWidth, slotHeight, '7');
            drawSlot(newStartX + 2 * (slotWidth + 10), yPos, slotWidth, slotHeight, '6');
            await wait(1000);

            await showText("<span class='formula'>8 × 7 × 6</span> = <span class='highlight'>336</span> ways. Simple!", 4000);

            await showText("<span style='font-family: \"Caveat\", cursive; font-size: 2rem; color: #ffca3a; line-height: 1.2;'>Math Time</span><br><span style='font-size: 1.2rem; color: #e0e1dd; opacity: 0.9;'>by Alka Ma'am</span>", 3000);

            youtubeLink.classList.add('visible');
            replayBtn.classList.add('visible');
        }

        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
        replayBtn.addEventListener('click', playAnimation);
        playAnimation();

    </script>
</body>
</html>
