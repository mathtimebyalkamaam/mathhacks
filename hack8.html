<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Cube Roots Quickly - Math Time</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .phone-screen {
            background-color: #0d1b2a; /* Professional dark blue whiteboard */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 25%;
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.8rem, 7vw, 2.6rem);
            font-weight: 700;
            color: #e0e1dd;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #ffca3a; /* Bright yellow for emphasis */
            font-size: 1.3em;
            line-height: 1;
        }
        .text-overlay .highlight {
             color: #80ed99; /* Bright green for answers */
        }
         .text-overlay .number {
             color: #fca311; /* Orange for numbers being tested */
        }
        .replay-button {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.5rem;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            background-color: #ffca3a;
            color: #0d1b2a;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .replay-button.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        .phone-screen a {
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .phone-screen a:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <div id="textOverlay" class="text-overlay"></div>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="absolute bottom-8 left-8 bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-3 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span class="text-xs">Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400); // Wait for fade out transition
        }
        
        async function playAnimation() {
            replayBtn.classList.remove('visible');
            
            await showText("Finding Cube Roots... <br><span class='handwritten'>Fast!</span>");
            
            await showText("Let's find the cube root of <br><span class='number'>175,616</span>", 3000);
           
            await showText("Step 1: Find the <span class='handwritten'>last digit.</span>", 2500);

            await showText("The number ends in <span class='number'>6</span>.", 2000);
            
            await showText("So, the cube root must also end in <span class='highlight'>6</span>.", 3000);

            await showText("Step 2: Find the <span class='handwritten'>first digit.</span>", 2500);
            
            await showText("Ignore the last 3 digits.<br><span class='number'>175</span> | <s style='opacity:0.5'>616</s>", 3500);

            await showText("What's the biggest cube less than <span class='number'>175</span>?", 3000);
            
            await showText("5³ = 125<br>6³ = 216 (too big!)", 3500);

            await showText("The biggest cube is 125, so the first digit is <span class='highlight'>5</span>.", 3500);
            
            await showText("Now, combine them...", 2000);

            await showText("First digit: <span class='highlight'>5</span><br>Last digit: <span class='highlight'>6</span>", 3000);

            await showText("The answer is...<br><span class='highlight handwritten'>56</span>", 4000);
            
            await showText("So,  क्यूब रूट of 175,616 is <span class='highlight'>56</span>!", 3500);

            await showText("<span style='font-size: 1.5rem;'>Math Time</span><br><span style='font-size: 1.2rem; color: #aaa;'>by Alka Ma'am</span>", 3000);
            
            replayBtn.classList.add('visible');
        }

        replayBtn.addEventListener('click', playAnimation);
        playAnimation();

    </script>
</body>
</html>
