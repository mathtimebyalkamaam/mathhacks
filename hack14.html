<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensuration Formula Hacks - Math Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .phone-screen {
            background-color: #0d1b2a; /* Professional dark blue whiteboard */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 15%;
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            font-weight: 700;
            color: #e0e1dd;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #ffca3a; /* Bright yellow for emphasis */
            font-size: 1.3em;
        }
        .replay-button {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.5rem;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            background-color: #ffca3a;
            color: #0d1b2a;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .replay-button.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
         .phone-screen a {
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .phone-screen a:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <canvas id="animationCanvas"></canvas>
        <div id="textOverlay" class="text-overlay"></div>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="absolute bottom-8 left-8 bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-3 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span class="text-xs">Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');

        const colors = { line: '#e0e1dd', rect: '#80ed99', triangle: '#fca311', cylinder: '#80ed99', cone: '#fca311' };

        function setCanvasSize() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
        }

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400);
        }

        function animateShape(drawFunc, duration = 500) {
            let start = null;
            return new Promise(resolve => {
                function draw(timestamp) {
                    if (!start) start = timestamp;
                    const progress = Math.min((timestamp - start) / duration, 1);
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear for clean animation
                    drawFunc(progress);
                    if (progress < 1) requestAnimationFrame(draw);
                    else resolve();
                }
                requestAnimationFrame(draw);
            });
        }
        
        async function playAnimation() {
            replayBtn.classList.remove('visible');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const w = canvas.width;
            const h = canvas.height;

            await showText("Mensuration Formula <span class='handwritten'>Hacks!</span>");
            await showText("Don't memorize... <span class='handwritten'>visualize!</span>", 3000);

            // Part 1: Rectangle to Triangle
            await showText("Start with a Rectangle.<br>Area = <span class='handwritten'>Base × Height</span>", 3500);
            const rect = { x: w * 0.2, y: h * 0.4, width: w * 0.6, height: h * 0.25 };
            
            function drawRectangle(progress) {
                ctx.strokeStyle = colors.rect;
                ctx.lineWidth = 4;
                ctx.strokeRect(rect.x, rect.y, rect.width * progress, rect.height);
            }
            await animateShape(drawRectangle);

            await showText("A Triangle is just <span class='handwritten'>half</span> of a rectangle.", 3500);

            function drawRectWithLine(progress) {
                 ctx.strokeStyle = colors.rect;
                 ctx.lineWidth = 4;
                 ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
                 if (progress > 0) {
                    ctx.beginPath();
                    ctx.moveTo(rect.x, rect.y);
                    ctx.lineTo(rect.x + rect.width * progress, rect.y + rect.height * progress);
                    ctx.strokeStyle = colors.line;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                 }
            }
            await animateShape(drawRectWithLine);
            await wait(1000);

            await showText("So, its area is...<br><span class='handwritten'>½ × Base × Height</span>", 4000);
            
             function drawTriangle(progress) {
                 ctx.fillStyle = colors.triangle + '80'; // semi-transparent fill
                 ctx.beginPath();
                 ctx.moveTo(rect.x, rect.y);
                 ctx.lineTo(rect.x, rect.y + rect.height);
                 ctx.lineTo(rect.x + (rect.width * progress), rect.y + rect.height);
                 ctx.closePath();
                 ctx.fill();
            }
            await animateShape(drawTriangle);
            await wait(1500);

            // Part 2: Cylinder to Cone
            ctx.clearRect(0, 0, w, h);
            await showText("Now for 3D shapes!", 2000);
            await showText("Volume of a Cylinder is<br><span class='handwritten'>πr²h</span>", 3500);
            const cyl = { cx: w/2, cy: h/2, r: w*0.2, h: h*0.4};
            
            function drawCylinder(progress) {
                 ctx.strokeStyle = colors.cylinder;
                 ctx.lineWidth = 4;
                 // Draw partial lines based on progress
                 ctx.beginPath();
                 ctx.moveTo(cyl.cx - cyl.r, cyl.cy - cyl.h/2 * progress);
                 ctx.lineTo(cyl.cx - cyl.r, cyl.cy + cyl.h/2 * progress);
                 ctx.stroke();
                 ctx.beginPath();
                 ctx.moveTo(cyl.cx + cyl.r, cyl.cy - cyl.h/2 * progress);
                 ctx.lineTo(cyl.cx + cyl.r, cyl.cy + cyl.h/2 * progress);
                 ctx.stroke();
                 // Draw ellipses
                 if(progress === 1) {
                    ctx.beginPath();
                    ctx.ellipse(cyl.cx, cyl.cy - cyl.h/2, cyl.r, cyl.r/4, 0, 0, 2 * Math.PI);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.ellipse(cyl.cx, cyl.cy + cyl.h/2, cyl.r, cyl.r/4, 0, 0, 2 * Math.PI);
                    ctx.stroke();
                 }
            }
            await animateShape(drawCylinder, 1000);

            await showText("A Cone's volume is exactly <span class='handwritten'>one-third</span> of a cylinder's!", 4000);
            
            function drawConeInCylinder(progress) {
                drawCylinder(1); // Keep cylinder visible
                ctx.fillStyle = colors.cone + '80';
                ctx.beginPath();
                ctx.moveTo(cyl.cx - cyl.r, cyl.cy + cyl.h/2);
                ctx.lineTo(cyl.cx, cyl.cy - cyl.h/2);
                ctx.lineTo(cyl.cx + cyl.r, cyl.cy + cyl.h/2);
                ctx.globalAlpha = progress;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            await animateShape(drawConeInCylinder, 1000);

            await showText("So, its volume is...<br><span class='handwritten'>⅓πr²h</span>", 4000);

            await showText("<span style='font-size: 1.5rem;'>Math Time</span><br><span style='font-size: 1.2rem; color: #aaa;'>by Alka Ma'am</span>", 3000);
            
            replayBtn.classList.add('visible');
        }

        replayBtn.addEventListener('click', playAnimation);
        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
        playAnimation();

    </script>
</body>
</html>
