<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Angle Problems Hack - Math Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .phone-screen {
            background-color: #0d1b2a; /* Professional dark blue whiteboard */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 10%; /* Moved text overlay up */
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.4rem, 6vw, 2.1rem);
            font-weight: 700;
            color: #e0e1dd;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #ffca3a; /* Bright yellow for emphasis */
            font-size: 1.3em;
            line-height: 1;
        }
        .text-overlay .highlight {
             color: #80ed99; /* Bright green for answers */
        }
        .text-overlay .formula {
             color: #fca311; /* Orange for formulas */
             font-size: 1.1em;
        }
        .replay-button, .youtube-link {
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.2rem;
            padding: 10px 24px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .replay-button {
            bottom: 8%;
            background-color: #ffca3a;
            color: #0d1b2a;
        }
        .youtube-link {
            bottom: 18%;
            background-color: #FF0000;
            color: white;
            text-decoration: none;
        }
        .replay-button.visible, .youtube-link.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        .phone-screen a.home-link {
            opacity: 0.7;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 24px;
            left: 24px;
        }
        .phone-screen a.home-link:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <canvas id="animationCanvas"></canvas>
        <div id="textOverlay" class="text-overlay"></div>
        <a href="https://www.youtube.com/@its.mathtime" target="_blank" id="youtubeLink" class="youtube-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-youtube"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17Z"/><path d="m10 15 5-3-5-3z"/></svg>
            <span>Subscribe</span>
        </a>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="home-link bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-3 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span class="text-xs">Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');
        const youtubeLink = document.getElementById('youtubeLink');

        let centerX, centerY, radius;

        function setCanvasSize() {
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2 + 80; // Moved clock down
            radius = canvas.width * 0.35;
        }

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400);
        }

        function drawClockFace() {
            // Draw the outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#e0e1dd';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw the time markings
            ctx.fillStyle = '#e0e1dd';
            ctx.font = 'bold 20px Poppins';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 1; i <= 12; i++) {
                const angle = i * (2 * Math.PI / 12) - Math.PI / 2;
                const x = centerX + (radius * 0.85) * Math.cos(angle);
                const y = centerY + (radius * 0.85) * Math.sin(angle);
                ctx.fillText(i.toString(), x, y);
            }
        }
        
        function drawHand(angle, length, color, width) {
            const x2 = centerX + length * Math.cos(angle - Math.PI/2);
            const y2 = centerY + length * Math.sin(angle - Math.PI/2);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.stroke();
        }

        function drawAngleArc(startRad, endRad, color, arcRadius) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, arcRadius, startRad - Math.PI / 2, endRad - Math.PI / 2);
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function drawTextOnCanvas(text, angle, textRadius, color) {
            const x = centerX + textRadius * Math.cos(angle - Math.PI / 2);
            const y = centerY + textRadius * Math.sin(angle - Math.PI / 2);
            ctx.fillStyle = color;
            ctx.font = 'bold 18px Poppins';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, x, y);
        }

        async function playAnimation() {
            replayBtn.classList.remove('visible');
            youtubeLink.classList.remove('visible');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Define angles in radians
            const minuteAngle = 4 * (2 * Math.PI / 12);
            const hourAngleFrozen = 7 * (2 * Math.PI / 12);
            const finalHourAngle = hourAngleFrozen + (20 * (2 * Math.PI / (12 * 60)));

            await showText("The Ultimate <span class='handwritten'>Clock Angle</span> Hack!");
            
            await showText("Problem: Find the angle between the clock hands at <span class='handwritten'>7:20</span>.", 4000);
            
            drawClockFace();
            
            await showText("Step 1: Imagine the hour hand is <span class='handwritten'>frozen</span> at the 7.", 3500);
            drawHand(hourAngleFrozen, radius * 0.6, '#fca311', 5);

            await showText("The minute hand is at the 4 (20 minutes).", 3000);
            drawHand(minuteAngle, radius * 0.9, '#80ed99', 5);

            await showText("The angle between them is 3 hours.<br><span class='formula'>3 × 30° = 90°</span>", 4000);
            drawAngleArc(minuteAngle, hourAngleFrozen, '#e0e1dd', radius * 0.4);
            drawTextOnCanvas('90°', (minuteAngle + hourAngleFrozen) / 2, radius * 0.5, '#e0e1dd');
            await wait(1500);

            await showText("Step 2: Now, let's account for the hour hand's <span class='handwritten'>actual movement</span>.", 4000);

            await showText("The hour hand moves <span class='formula'>0.5°</span> every minute.", 3000);

            await showText("In 20 minutes, it moves:<br><span class='formula'>20 × 0.5° = 10°</span>", 4000);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawClockFace();
            drawHand(minuteAngle, radius * 0.9, '#80ed99', 5);
            drawHand(finalHourAngle, radius * 0.6, '#fca311', 5);

            await showText("The hour hand moved 10° <span class='handwritten'>away</span> from the minute hand, making the angle bigger.", 4500);
            drawAngleArc(hourAngleFrozen, finalHourAngle, '#ffca3a', radius * 0.25); // Show 10° movement
            await wait(1500);

            await showText("So, the total angle is:<br><span class='formula'>90° (initial) + 10° (extra)</span>", 4500);
            drawAngleArc(minuteAngle, finalHourAngle, '#80ed99', radius * 0.5);
            drawTextOnCanvas('100°', (minuteAngle + finalHourAngle) / 2, radius * 0.65, '#80ed99');
            await wait(1500);

            await showText("= <span class='highlight'>100°</span>. Wow!", 3000);
            
            await showText("<span style='font-family: \\'Caveat\\', cursive; font-size: 2rem; color: #ffca3a; line-height: 1.2;'>Math Time</span><br><span style='font-size: 1.2rem; color: #e0e1dd; opacity: 0.9;'>by Alka Ma'am</span>", 3000);

            youtubeLink.classList.add('visible');
            replayBtn.classList.add('visible');
        }

        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();
        replayBtn.addEventListener('click', playAnimation);
        playAnimation();

    </script>
</body>
</html>
