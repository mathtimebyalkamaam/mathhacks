<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Table Trick - Math Time</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
        }
        .phone-screen {
            background-color: #0d1b2a; /* Professional dark blue whiteboard */
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 20%;
            left: 5%;
            right: 5%;
            text-align: center;
            font-size: clamp(1.4rem, 6vw, 2.1rem);
            font-weight: 700;
            color: #e0e1dd;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .text-overlay.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .text-overlay .handwritten {
            font-family: 'Caveat', cursive;
            color: #ffca3a; /* Bright yellow for emphasis */
            font-size: 1.3em;
            line-height: 1;
        }
        .text-overlay .highlight {
             color: #80ed99; /* Bright green for answers */
        }
         .text-overlay .formula {
             color: #fca311; /* Orange for formulas */
             font-size: 1.1em;
        }
        .replay-button {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: 1.5rem;
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            background-color: #ffca3a;
            color: #0d1b2a;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .replay-button.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        .phone-screen a {
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .phone-screen a:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="phone-screen">
        <div id="textOverlay" class="text-overlay"></div>
        <button id="replayBtn" class="replay-button">Replay</button>
        <a href="index.html" class="absolute bottom-8 left-8 bg-indigo-600/50 hover:bg-indigo-600/80 text-white px-3 py-1 rounded-full transition-all flex items-center gap-1">
            <i data-lucide="home" class="w-4 h-4"></i>
            <span class="text-xs">Home</span>
        </a>
    </div>

    <script>
        lucide.createIcons();
        const textOverlay = document.getElementById('textOverlay');
        const replayBtn = document.getElementById('replayBtn');

        const wait = (ms) => new Promise(res => setTimeout(res, ms));

        async function showText(message, duration = 2500) {
            textOverlay.innerHTML = message;
            textOverlay.classList.add('visible');
            await wait(duration);
            textOverlay.classList.remove('visible');
            await wait(400); // Wait for fade out transition
        }
        
        async function playAnimation() {
            replayBtn.classList.remove('visible');
            
            await showText("The <span class='handwritten'>Trigonometry Table</span> Trick!");
            
            await showText("Let's find values for 0°, 30°, 45°, 60°, 90°", 3000);
           
            await showText("Step 1: Write numbers<br><span class='highlight'>0, 1, 2, 3, 4</span>", 3500);

            await showText("Step 2: Divide all by 4<br><span class='highlight'>0/4, 1/4, 2/4, 3/4, 4/4</span>", 3500);
            
            await showText("Step 3: Take the Square Root!<br><span class='formula'>√(n/4)</span>", 4000);
            
            await showText("This gives you all the <span class='handwritten'>Sine (sin)</span> values!", 3000);
            
            await showText("sin 0° = √0/4 = <span class='highlight'>0</span><br>sin 30° = √1/4 = <span class='highlight'>1/2</span><br>sin 45° = √2/4 = <span class='highlight'>1/√2</span><br>sin 60° = √3/4 = <span class='highlight'>√3/2</span><br>sin 90° = √4/4 = <span class='highlight'>1</span>", 6000);

            await showText("For <span class='handwritten'>Cosine (cos)</span>, just reverse the sin values!", 4000);

            await showText("cos 0° = <span class='highlight'>1</span><br>cos 30° = <span class='highlight'>√3/2</span><br>cos 45° = <span class='highlight'>1/√2</span><br>cos 60° = <span class='highlight'>1/2</span><br>cos 90° = <span class='highlight'>0</span>", 6000);

            await showText("For <span class='handwritten'>Tangent (tan)</span>...", 2000);
            
            await showText("...just use the formula<br><span class='formula'>tan θ = sin θ / cos θ</span>", 4000);

            await showText("Example: tan 30°<br>= (1/2) / (√3/2)<br>= <span class='highlight'>1/√3</span>", 4500);

            await showText("<span style='font-size: 1.5rem;'>Math Time</span><br><span style-='font-size: 1.2rem; color: #aaa;'>by Alka Ma'am</span>", 3000);
            
            replayBtn.classList.add('visible');
        }

        replayBtn.addEventListener('click', playAnimation);
        playAnimation();

    </script>
</body>
</html>
